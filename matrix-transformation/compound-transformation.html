<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>复合变换</title>
</head>
<body>
  <canvas id='canvas'></canvas>
  <script id='vertexShader' type='x-shader/x-vertex'>
    attribute vec4 a_Position;
    float angle = radians(10.0);
    float sinB = sin(angle);
    float cosB = cos(angle);
    // 列主序 
    uniform mat4 u_Matrix;
    void main() {
      gl_Position = u_Matrix * a_Position;
    }
  </script>
  <script id='fragmentShader' type='x-shader/x-fragment'>
    void main() {
      gl_FragColor = vec4(1.0, 1.0, 0.0, 1.0);
    }
  </script>
  <script type='module' >
    import { initShader } from '../jsm/utils.js'
    import { Matrix4 } from 'https://unpkg.com/three/build/three.module.js'
    const canvas = document.querySelector('#canvas')
    canvas.width = window.innerWidth
    canvas.height = window.innerHeight
    const vsSource = document.getElementById('vertexShader').innerText
    const fsSource = document.getElementById('fragmentShader').innerText
    const gl = canvas.getContext('webgl')
  
    initShader(gl, vsSource, fsSource)

    // 顶点数据
    const vertices = new Float32Array([
      0.0, 0.141421356237,
      0.1, -0.1,
      -0.1, -0.1,
    ])
    // 缓冲对象
    const vertexBuffer = gl.createBuffer()
    // 绑定缓冲对象 gl.bindBuffer(target, buffer)
    // target 要把缓冲区放在webgl系统中的什么位置
    gl.bindBuffer(gl.ARRAY_BUFFER, vertexBuffer)
    // 写入数据
    gl.bufferData(gl.ARRAY_BUFFER, vertices, gl.STATIC_DRAW)
    const a_Position = gl.getAttribLocation(gl.program, 'a_Position')
    // 修改 attribute 变量
    gl.vertexAttribPointer(a_Position, 2, gl.FLOAT, false, 0, 0)
    // 赋能 - 批处理
    gl.enableVertexAttribArray(a_Position)
    const u_Matrix = gl.getUniformLocation(gl.program, 'u_Matrix')

    gl.clearColor(0, 0, 0, 1.0)
    gl.clear(gl.COLOR_BUFFER_BIT)


    const [bx, by] = [0.1, 0.2]
    const [cx, cy] = [0.3, 0.4]
    
    const mr = new Matrix4()
    mr.makeRotationZ(Math.PI)
    const mt = new Matrix4()
    mt.makeTranslation(0.3, 0, 0)

    const matrix = mr.multiply(mt)

    gl.uniformMatrix4fv(u_Matrix, false, matrix.elements)
    gl.clear(gl.COLOR_BUFFER_BIT)
    gl.drawArrays(gl.TRIANGLES, 0, 3)
  </script>
</body>
</html>
